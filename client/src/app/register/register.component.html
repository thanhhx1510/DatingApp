<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="Username" style="margin-bottom: 10px; border: 1px solid rgb(43, 182, 19)" >
    </div>


    <div class="form-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password" style="margin-bottom: 10px; border: 1px solid rgb(43, 182, 19)">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" style="margin-right: 6px;">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="submit" style="border: 1px solid rgb(43, 182, 19)">Cancel</button>
    </div>
</form>
